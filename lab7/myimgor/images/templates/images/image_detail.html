{% extends 'images/base.html' %}

{% block content %}
    <h1>{{ image.title }}</h1>
    <div>
        <div>
            <img src="{{ image.url }}" style="width: 150px;">
            <p>{{ image.desc }}</p>
        </div>
    </div>
    <div>
        <h1>Komentari</h1>
        {% for comment in comments %}
        <div>
            <p><strong>{{ comment.author }}</strong></p>
            <p>{{ comment.content }}</p>
            <p><small>{{ comment.created_at }}</small></p>
        </div>
        <hr>
        {% endfor %}
    </div>
{% endblock content %}
